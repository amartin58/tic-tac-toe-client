<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <section id="all-forms">
    <p id="message"</p>
    <form id="sign-up">
      <input required name="credentials[email]" type="email" value="Email">
      <input required name="credentials[password]" type="password" value="Enter password">
      <input required name="credentials[password_confirmation]" type="password" value="Accepted">
      <input type="submit" value="<= Sign-Up">
    </form>

    <form id="sign-in">
      <input required name="credentials[email]" type="email" value="Email">
      <input required name="credentials[password]" type="password" value="Password">
      <input type="submit" value="<= Sign In">
    </form>

    <form id="change-password">
      <input required name="passwords[old]" type="password" value="Old Password">
      <input required name="passwords[new]" type="password" value="New Password">
      <input type="submit" value="<= Change Password">
    </form>

    <form>
      <button id="start-game" type="button" class="btn btn-primary">New Game</button>
    </form>

    <form>
      <button id="sign-out" type="button" class="btn btn-primary">Sign Out</button>
    </form>
  </section>

  <section class="container">

    <div class="row h-100 board">
      <div data-cell-index="0" class="col-4 box">x</div>
      <div data-cell-index="1" class="col-4 box"></div>
      <div data-cell-index="2" class="col-4 box"></div>

      <div data-cell-index="3" class="col-4 box"></div>
      <div data-cell-index="4" class="col-4 box"></div>
      <div data-cell-index="5" class="col-4 box"></div>

      <div data-cell-index="6" class="col-4 box"></div>
      <div data-cell-index="7" class="col-4 box"></div>
      <div data-cell-index="8" class="col-4 box"></div>
    </div>

    </secton>

</body>

</html>
