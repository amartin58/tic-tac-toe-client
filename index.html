<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <section>
    <p id="message" </p>
    <!-- <h3>Sign Up</h3> -->
    <form id="sign-up">
      <input required name="credentials[email]" type="email" value="Email">
      <input required name="credentials[password]" type="password" value="Enter password">
      <input required name="credentials[password_confirmation]" type="password" value="Accepted">
      <input type="submit" value="<= Sign-Up">
    </form>
  </section>

  <section>
    <!-- <h3>Sign In</h3> -->
    <form id="sign-in">
      <input required name="credentials[email]" type="email" value="Email">
      <input required name="credentials[password]" type="password" value="Password">
      <input type="submit" value="<= Sign In">
  </section>

  <section>
    <!-- <h4>Change Password</h4> -->
    <form id="change-password">
      <input name="passwords[old]" type="password" placeholder="Old Password">
      <input name="passwords[new]" type="password" placeholder="New Password">
      <input type="submit" value="<= Change Password">
    </form>
  </section>

  <div class="container">
    <div class="row">
      <div class="col-4 box-one alt-color">1</div>
      <div class="col-4 box-two">2</div>
      <div class="col-4 box-three">3</div>
    </div>
    <div class="row">
      <div class="col-4 box-four alt-color">4</div>
      <div class="col-4 col-md-4 box-five">5</div>
      <div class="col-4 col-md-4 box-six">6</div>
   </div>
   <div class="row">
     <div class="col-4 box-seven alt-color">7</div>
     <div class="col-4 col-md-4 box-eight">8</div>
     <div class="col-4 col-md-4 box-nine">9</div>
  </div>
<div id=start-button>

  <button id="start-btn" type="button" class="btn btn-primary">New Game</button>
<button id="sign-out" type="button" class="btn btn-primary">Sign Out</button>





</div>

  </div>


</body>

</html>
