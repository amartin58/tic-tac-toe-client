<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Browser Template</h1>
  <section>
    <p id="message" </p>
    <h2>Sign Up</h2>
    <form id="sign-up">
      <input required name="credentials[email]" type="text" value="Enter email">
      <input required name="credentials[password]" type="password" value="Enter password">
      <input required name="credentials[password_confirmation]" type="password" value="Accepted">
      <input type="submit">
    </form>
  </section>

  <section>
    <form id="sign-in">
      <input required name="credentials[password]" type="password" value="Enter password">
      <input type="submit">
  </section>

  <section>
    <form id="change-password">
      <input name="passwords[old]" type="password" placeholder="Old Password">
      <input name="passwords[new]" type="password" placeholder="New Password">
      <input type="submit" value="Change Password">
    </form>
  </section>



</body>

</html>
